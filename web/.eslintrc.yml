env:
  browser: true
  es2021: true
extends:
  - standard-with-typescript
  - plugin:react/recommended
  - plugin:prettier/recommended
  - next/core-web-vitals
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project:
    - ./tsconfig.json
plugins:
  - react
rules:
  prettier/prettier: "error"
